<div class="container">
  <div style="padding: 0px 0px 50px 0px !important;">
    <h3 class="mt-4 my-3">
      <b>
        Products List
      </b>
    </h3>
    <table mat-table [dataSource]="dataSource" id="seller_product_list">
      <ng-container matColumnDef="{{item}}" *ngFor="let item of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{item}} </th>
        <td mat-cell *matCellDef="let element"> {{element[item]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator id="seller_product_list_paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
